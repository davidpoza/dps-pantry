<mat-sidenav-container>
  
    <mat-sidenav #sidenav>
        <mat-nav-list>
          <a mat-list-item [routerLink]="['/login']" >Login</a>
          <a mat-list-item href="https://github.com/angular/angular-cli/wiki">CLI Documentation</a>
          <a mat-list-item href="https://blog.angular.io/">Angular blog</a>
        </mat-nav-list>
    </mat-sidenav>
  
    <mat-toolbar id="header-toolbar" color="primary">
        <mat-toolbar-row>    
            <button type="button" mat-button (click)="sidenav.open()">
                <mat-icon mat-list-icon>menu</mat-icon> Menu
            </button>
            <span class="example-spacer"></span>
            <h1 id="logo">dpsPantry</h1>
        </mat-toolbar-row>
    </mat-toolbar>
  
    <div class="content">
        <router-outlet></router-outlet>
    </div>
    
</mat-sidenav-container>
