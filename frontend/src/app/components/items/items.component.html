<mat-list>
  <h3 mat-subheader><mat-icon mat-list-icon (click)="goBack()">arrow_back_ios</mat-icon> {{listName}}</h3>
  <mat-list-item *ngFor="let item of items">
      <mat-icon mat-list-icon>navigate_next</mat-icon>
      <h4 mat-line>{{item.name}}</h4>
      <p mat-line>{{item.quantity}} {{item.unit}}</p>
  </mat-list-item>

</mat-list>
