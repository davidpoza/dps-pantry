<div class="container">
    <div class="row justify-content-center">
      <div class="col col-lg-4 ">        
        <form #loginForm="ngForm" class="login" >
          <mat-form-field>
            <input name="email" matInput placeholder="Email" [(ngModel)]="user.email" required>
          </mat-form-field>

          <mat-form-field>
             <input name="password" type="password" matInput placeholder="Password" [(ngModel)]="user.password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" (click) = "onClick()" [disabled]="!loginForm.form.valid" >Entrar</button> 
        </form>
</div>
</div>
