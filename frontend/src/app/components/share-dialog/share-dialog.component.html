<h1 mat-dialog-title>Compartir lista</h1>
    <mat-dialog-content>
      {{data.listId}}
     <p>Se ha compartido con los siguientes usuarios:</p>
     <span *ngIf="!users">Ninguno</span>
     <ul>
       <li *ngFor="let sharedlist of users;">
       {{sharedlist.user.name}} <a (click)="removeShare(sharedlist._id)">[dejar de compartir]</a>
      </li>
     </ul>
     <p>Compartir con:</p>
     <mat-form-field>
      <input type="email" pattern=".+@.+" name="email" matInput placeholder="Email" [(ngModel)]="userEmail" required>      
    </mat-form-field>
    <button mat-button (click)="share(email)">Compartir</button>
    </mat-dialog-content>

    <div class="message" *ngIf="showMessage">
      {{message}}
    </div>
    <mat-dialog-actions >
      <button mat-button (click)="dialogRef.close(false)">Cerrar</button>
    </mat-dialog-actions>
